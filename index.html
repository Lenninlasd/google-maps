<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="index, all" />
    <title>OL3-Google-Maps simple example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="resources/ol.css" type="text/css" />
    <link rel="stylesheet" href="node_modules/ol3-google-maps/css/ol3gm.css" type="text/css" />
    <link rel="stylesheet" href="./resources/layout.css" type="text/css" />
  </head>
  <body>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map"></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <h2>Simple example</h2>
          <pre>olgm.layer.Google</pre>
        </div>
      </div>
    </div>



    <!-- When loading Google Maps on your own server, replace the src with
         https://maps.googleapis.com/maps/api/js?v=3&key=mykey
         where mykey is your Google Maps API key -->
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAjtdt_Db2IOZDVYznVqot45xUs1tNhhDw"></script>

    <script src="node_modules/ol3-google-maps/dist/ol3gm.js"></script>
    <script src="resources/simple.js"></script>
  </body>
</html>
